<!DOCTYPE html>
<html lang="ja">
<head>
    <!--文字コード規定記述-->
    <meta charset="UTF-8">
    <!--マルチデバイス対応記述-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap/css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" href="sample.css">

    <!--ページ題名-->
    <title>予約ページ</title>

</head>

<body>

    <p class="service">
        予約フォーム
    </p>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <form>

                    <div class="form-group">

                        <!--for="入力項目がわかるID"-->
                        <label for="exampleInputEmail1">メールアドレス</label>

                        <!--type="情報名"　class="form-congtrol"　id="forの後ろと同じもの"　aria-describedby="情報名+Help"　placeholder="薄い字で書きたいこと"-->
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXX@sample.com">

                        <!--idは上と同じ　class="form-text text-muted"-->
                        <small id="emailHelp" class="form-text text-muted">お間違いがないかご確認ください。またメールが届かない場合がございます。その場合は迷惑メールフォルダーをご確認ください。</small>

                    </div>

                    <div class="form-group">

                        <!--for="入力項目がわかるID"-->
                        <label for="exampleInputEmail1">お客様氏名</label>

                        <!--type="情報名"　class="form-congtrol"　id="forの後ろと同じもの"　aria-describedby="情報名+Help"　placeholder="薄い字で書きたいこと"-->
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ミラクル　タロウ">

                        <!--idは上と同じ　class="form-text text-muted"-->
                        <small id="emailHelp" class="form-text text-muted">カタカナでの入力でお願いします</small>

                    </div>

                    <div class="form-group">

                        <!--for="入力項目がわかるID"-->
                        <label for="exampleInputEmail1">ご予約人数</label>

                        <!--type="情報名"　class="form-congtrol"　id="forの後ろと同じもの"　aria-describedby="情報名+Help"　placeholder="薄い字で書きたいこと"-->
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="〇人">

                    </div>
                    
                    <div class="form-group">

                        <label for="exampleFormControlTextarea1">その他入力事項</label>

                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="薄い字で書きたいこと"></textarea>

                    </div>

                    <a href="yoyaku.html">
                        <button type="button" class="btn btn-primary" onclick="alert('予約事項を送信しました。')">
                            button
                        </button>
                    </a>

                </form>

            </div>

        </div>
        
    </div>

  <!--Bootstrap/JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
